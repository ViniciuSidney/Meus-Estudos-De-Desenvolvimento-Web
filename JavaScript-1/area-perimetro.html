<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Área e Perímetro</title>
  </head>
  <body>
    <div id="site">
      <header>
        <h1>Área e Perímetro</h1>
      </header>
      <div id="content">
        <h2>Largura e Comprimento da Sala</h2>
        <p id="a"></p>
        <h2>Área e Perímetro da Sala</h2>
        <p id="b"></p>
      </div>
    </div>
  </body>
  <script>
    let largura = parseInt(prompt("Digite a Largura da Sala: "));
    let comprimento = parseInt(prompt("Digite o Comprimento da Sala: "));

    let area = largura * comprimento;
    let perimetro = 2 * (largura + comprimento);

    document.getElementById(
      "a"
    ).innerHTML = `Largura: ${largura} | Comprimento: ${comprimento}`;

    document.getElementById(
      "b"
    ).innerHTML = `Área: ${area} | Perímetro: ${perimetro}`;
  </script>
</html>
