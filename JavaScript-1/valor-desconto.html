<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Valor do Desconto</title>
  </head>
  <body>
    <div id="site">
      <header>
        <h1>Valor do Desconto</h1>
      </header>
      <div id="content">
        <h2>Valor do Produto e Desconto</h2>
        <p id="a"></p>
        <h2>Valor do Desconto</h2>
        <p id="b"></p>
      </div>
    </div>
  </body>
  <script>
    let valor = parseInt(prompt("Digite o Valor do Produto:"));
    let desconto = 5;

    let valor_do_desconto = valor * (desconto/100);

    document.getElementById(
      "a"
    ).innerHTML = `Valor: ${valor} | Desconto: ${desconto}%`;

    document.getElementById(
      "b"
    ).innerHTML = `Valor do Desconto: ${valor_do_desconto} Reais`;
  </script>
</html>
