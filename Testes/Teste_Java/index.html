      let a = parseInt(prompt("Digite o valor do ( a )"));
      let b = parseInt(prompt("Digite o valor do ( b )"));
      let c = parseInt(prompt("Digite o valor do ( c )"));

      let delta = b * b - 4 * a * c;

      if ( delta < 0 ) document.write("Erro: Delta negativo ( "+ delta +" )");
      else{
        let x1 = (-b + Math.sqrt(delta) ) / 2 * a;
        let x2 = (-b - Math.sqrt(delta) ) / 2 * a;

        document.write(`<h1>O resultado da equação de 2° grau é ${x1} e ${x2}!<h1>`);
