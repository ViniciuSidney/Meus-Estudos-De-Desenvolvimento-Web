<html lang="pt-br">
	<head>

		<title>Contato</title>
	</head>
	<body>
		<div id="header">
			<h1>Contato</h1>
		</div>
		<div id="flex">
			<div id="nav">
				<ul id="nav-list">
					<li><a href="PaginaInicial.html">Página Inicial</a></li>
					<li><a href="EsportesOlimpicos.html">Esportes Olímpicos</a></li>

					<li><a class="active" href="Contato.html">Contato</a></li>
				</ul>
			</div>
			<div id="content">
				<h2>Formulário para Contato:</h2>
				<form>
					<label for="name">Nome:</label><br>
					<input type="text" id="name" name="name" size="16" maxlength="16" placeholder="Seu primeiro nome" pattern="[A-Za-z]{16}" title="Apenas letras!" autofocus required><br>
					<label for="email">E-mail:</label><br>
					<input type="email" id="email" name="email" size="32" maxlength="32" placeholder="'seu email@gmail.com'" required><br>
					<label for="subject">Assunto:</label><br>
					<input type="text" id="subject" name="subject" size="64" maxlength="256" placeholder="Digite aqui sobre o que você pretende nos dizer!" required><br><br>
					<input type="reset" value="Resetar">
					<input type="submit" value="Enviar">
				</form>
			</div>
		</div>
	</body>
</html>
